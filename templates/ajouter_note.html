    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajouter une note</title>
    </head>
    <body>
        <h1>Ajouter une note</h1>
        <form method="POST">
            <label for="utilisateur_id">Sélectionnez un élève :</label>
            <select name="utilisateur_id" id="utilisateur_id" required>
                {% for utilisateur in utilisateurs %}
                    <option value="{{ utilisateur.id }}">{{ utilisateur.nom_utilisateur }}</option>
                {% endfor %}
            </select>

            <label for="matiere_id">Sélectionner une matière :</label>
            <select id="matiere_id" name="matiere_id" required>
                {% for matiere in matieres %}
                    <option value="{{ matiere.id }}">{{ matiere.nom_matiere }}</option>
                {% endfor %}
            </select>

            <br><br>
            <label for="note">Note :</label>
            <input type="number" step="0.1" name="note" placeholder="Entrez une note entre 0 et 20" required>

            <br><br>
            <button type="submit">Ajouter</button>
        </form>

        <a href="{{ url_for('index') }}"><button>Retour au menu</button></a>
    </body>
    </html>
