<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une note</title>
</head>
<body>
    <h1>Ajouter une note</h1>
    <form method="POST">
        <label for="eleve_id">Sélectionnez un élève :</label>
        <select name="eleve_id" id="eleve_id" required>
            {% for eleve in eleves %}
                <option value="{{ eleve.id }}">{{ eleve.nom_utilisateur }}</option>
            {% endfor %}
        </select>

        <br><br>
        <label for="note">Note :</label>
        <input type="number" step="0.25" name="note" placeholder="Entrez une note entre 0 et 20" required>

        <br><br>
        <button type="submit">Ajouter</button>
    </form>

    <a href="{{ url_for('index') }}"><button>Retour au menu</button></a>
</body>
</html>
