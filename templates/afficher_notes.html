<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes de {{ utilisateur['nom_utilisateur'] }}</title>
</head>
<body>
    <h1>Notes de {{ utilisateur['nom_utilisateur'] }}</h1>

    {% if notes %}
        <table>
            <thead>
                <tr>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                    <tr>
                        <td>{{ note['note'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Aucune note pour cet utilisateur.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Retour Ã  la page d'accueil</a>
</body>
</html>
